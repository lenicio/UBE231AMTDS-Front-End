<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aula JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Formulário de Cadastro de Alistamento</h1>
  <form>
    <div>
      <label for="anoNascimento">Informe seu ano de nascimento</label>
      <input type="number" name="anoNascimento" id="anoNascimento" required>
    </div>

    <div>
      <label>Gênero:</label>

      <input type="radio" id="genM" name="genero" value="m">
      <label for="genM">Masculino</label>

      <input type="radio" id="genF" name="genero" value="f">
      <label for="genF">Feminino</label>

      <input type="radio" id="genO" name="genero" value="o">
      <label for="genO">Outros</label>
    </div>

    <button onclick="processaAlistamento()">Enviar</button>
  </form>

  <p id="mensagem"></p>


  <script>

    function processaAlistamento() {
      event.preventDefault()

      let mensagem = "";
      let anoNascimento = document.getElementById('anoNascimento').value;
      anoNascimento = parseInt(anoNascimento);
      let genero = document.querySelector("input[name='genero']:checked").value;

      if (anoNascimento == 2005 && genero == "m") {
        mensagem = "Alistamento Obrigatório!"
      }
      else if (anoNascimento < 2005 && genero == "m") {
        mensagem = "Reserva Ativa do Brasil!"
      }
      else if (anoNascimento > 2005 || genero == "f") {
        mensagem = "Alistamento Não Obrigatório!"
      }

    }


  </script>

</body>

</html>
